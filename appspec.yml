version: 0.0
os: linux
files:
  - source: dist
    destination: /home/ubuntu/www/
  - source: package.json
    destination: /home/ubuntu/www/package.json

hooks:
  ApplicationStop:
    - location: scripts/kill_process.sh
    - timeout: 60
    - runas: ubuntu

  AfterInstall:
    - location: scripts/start_process.sh
    - timeout: 180
    - runas: ubuntu
